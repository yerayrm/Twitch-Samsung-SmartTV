<html lang="en">
<head>

			</div>
			<div class="col-md-3">
				<!-- Some icons -->
			</div>
		</div>

			<div class="col-md-3">
				<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg"/>
			</div>
			<div class="col-md-3">
				<div class="container-image-preview">
					<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg" alt="" />

		</div>
		
		<div class="row top-buffer">
			<div class="col-md-3">
				<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg"/>

					<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg" alt="" />
				</div>
			</div>
			<div class="col-md-3">
				<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg"/>
			</div>
			<div class="col-md-3">
				<img class="imgPreviewStreaming" src="images/demo_channel_live.jpg"/>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
